        <section class="staff">

        <div class="contact-us">
            <h2>Contact Us</h2>
            <form>
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com">
                </fieldset>
                <fieldset id="comment-details">
                    <legend>Comment / Message Details</legend>

                    <input type="radio" id="inquiry" value="General Inquiry" name="purpose">
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" id="reservation" value="Reservation Question" name="purpose">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" value="Website Suggestion" name="purpose">
                    <label for="suggestion">Website Suggestion</label>
                    
                    <label for id="comment">Message:</label>
                    <textarea id="comment" name="comment" placeholder="Type your comment / message here..."></textarea>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </fieldset>
                <button type="submit">Send Message</button>
            </form>
        </div>
