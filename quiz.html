<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A valid HTML form that is a quiz about HTML and CSS">
        <meta name="author" content="Lucas Gomes Araujo">
        <link rel="stylesheet" href="styles/quiz.css">
        <title>Lucas Araujo | Basic HTML and CSS Quiz</title>
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <label for="q1">1. What is the CSS property for changing text color?</label>
        <input type="text" name="q1" id="q1">
        <label for="q2">2. What is the selector for changing the text color to black of a &lt;h1&gt;, &lt;h2&gt;, and &lt;p&gt; elements?</label>
        <textarea name="q2" id="q2"></textarea>
        <label for="q3">3. In HTML, which tag is used for creating a hyperlink?</label>
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="link">&lt;link&gt;</option>
            <option value="a">&lt;a&gt;</option>
            <option value="href">&lt;href&gt;</option>
        </select>
        <label for="q4">4. What is the default value of the CSS margin property in most browsers (in pixels)?</label>
        <input type="number" name="q4" id="q4">
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
